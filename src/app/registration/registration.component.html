<div class="container">

    <!-- <div *ngIf="isMobile === true">Lorem hjktrggewjgokwerjgewlkgewvwwkjbrg</div> -->

    <h1>Create New Customer Account</h1>
    <div class="cont-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group"
                 [ngClass]="{'has-error':form.get('firstName')?.invalid && form.get('firstName')?.touched}">
                <label for="firstName">First Name <span class="red">*</span></label>
                <input type="text" 
                       class="form-control"
                       formControlName="firstName">
            </div>
    
            <div class="form-group"
                 [ngClass]="{'has-error':form.get('lastName')?.invalid && form.get('lastName')?.touched}">
                <label for="lastName">Last Name <span class="red">*</span></label>
                <div class="form-inp">
                    <input type="text" 
                        class="form-control"
                        formControlName="lastName">
                </div>
            </div>
    
            <div class="form-group">
                <label for="email">Email <span class="red">*</span></label>
                <div class="form-inp">
                    <input type="text" 
                           class="form-control"
                           formControlName="email"
                           email>
                    <p class="error" *ngIf="form.get('email')?.invalid && form.get('email') ?.touched">Введите корректный email</p>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password">Password <span class="red">*</span></label>
                <div class="form-inp">
                    <input [type]="passType" 
                           class="form-control"
                           formControlName="pass">
                    <div class="error" *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched">Введите пароль от 8 символов с обязательной цифрой</div>
                    <div class="eyeCheck" (click)="showPass()">
                     <span class="material-symbols-outlined">
                         {{ eyePassCheck }}
                     </span>
                 </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="repeatPassword">Repeat password <span class="red">*</span></label>
                <div class="form-inp">
                    <input [type]="passTypeRep" 
                                class="form-control"
                                formControlName="repPass">
                        <div class="eyeCheck" (click)="showPassRep()">
                            <span class="material-symbols-outlined">
                                {{ eyePassCheck2 }}
                                </span>
                        </div>
                    <p class="error" *ngIf="form.errors?.['passwordMismatch'] && form.get('repPass')?.touched">Пароль не совпадает</p>
                </div>
            </div>

            <button class="reg-btn"
                    type="submit"
                    [disabled]="form.invalid"
                    (click)="addUser()"
                    routerLink="/home-page">Create an account</button>
            <a class="btn-sign" routerLink="/sign-in">Sign in</a>
        </form>
    </div>
</div>
