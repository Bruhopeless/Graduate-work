<div class="container">
    <h1>Registration</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" 
                   class="form-control"
                   formControlName="firstName">
            <p class="error"></p>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error':form.get('lastName')?.invalid && form.get('lastName')?.touched}">
            <label for="lastName">Last Name</label>
            <input type="text" 
                   class="form-control"
                   formControlName="lastName">
            <p class="error"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
                   class="form-control"
                   formControlName="email"
                   email>
                   <p class="error" *ngIf="form.get('email')?.invalid && form.get('email') ?.touched">Введите корректный email</p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [type]="passType" 
                   class="form-control"
                   formControlName="pass">
            <button (click)="showPass()">Глазик</button>
            <p class="error" *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched">Введите пароль от 8 символов</p>
        </div>

        <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <input [type]="passTypeRep" 
                   class="form-control"
                   formControlName="repPass">
            <button (click)="showPassRep()">Глазик</button>
            <p class="error" *ngIf="form.errors?.['passwordMismatch'] && form.get('repPass')?.touched">Пароль не совпадает</p>
        </div>
        <button class="btn"
                type="submit"
                [disabled]="form.invalid"
                (click)="addUser()">Submit</button>
    </form>
</div>
