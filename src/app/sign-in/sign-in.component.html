<div class="container">
        <h1>Sign in</h1>
        <div class="error" *ngIf="errorMess">Incorrect email address or password</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       class="form-control"
                       formControlName="email"
                       email>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       formControlName="pass">
            </div>
            <button class="btn"
                    type="submit"
                    [disabled]="form.invalid"
                    (click)="userVerification()">Sign in</button>
        </form>
        <a class="button" routerLink="/registration">Registration</a>
</div>
