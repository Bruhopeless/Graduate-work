<div class="container">
        <h1>Sign in</h1>
        <div class="error" *ngIf="errorMess">Incorrect email address or password</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       class="form-control"
                       formControlName="email"
                       email>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <div class="form-inp">
                    <input type="password"
                        class="form-control"
                        formControlName="pass">
                </div>
            </div>
            <div class="all-btn">
                <button class="btn-sign"
                type="submit"
                [disabled]="form.invalid"
                (click)="userVerification()"
                routerLink="/home-page">Sign in</button>
                <button class="reg-btn" routerLink="/registration">Registration</button>
            </div>
        </form>
</div>
